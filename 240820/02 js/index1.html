<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script1.js"></script>
    <style>
      body {
        width: 100vw;
        height: 100vh;
        background: url("./background.jpg") center/cover no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        main {
          background: rgba(0, 0, 0, 0.5);
          width: 70%;
          height: 70%;
          display: flex;
          flex-direction: column;
          form {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 10%;
            margin: 20px auto;
            label {
              color: #fff;
              margin-right: 10px;
            }
            input {
              padding-left: 10px;
              &:focus {
                outline: none;
              }
            }
          }
          .result {
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70%;
            font-size: 40px;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <form action="http://127:0.0.1:5501">
        <label for="userid">User ID</label>
        <input type="text" name="userid" id="userid" />
      </form>
      <div class="result"></div>
    </main>
  </body>
</html>
