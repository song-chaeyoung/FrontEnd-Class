<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: url("./background.jpg") center/cover no-repeat;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        main {
          width: 80%;
          height: 60%;
          background: rgba(0, 0, 0, 0.5);
          color: #fff;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          gap: 40px;
          border-radius: 20px;
          .btnwrapper {
            display: flex;
            span {
              padding: 10px 20px;
              border: 1px solid #aaa;
              cursor: pointer;
              transition: all 0.5s;
              &:nth-child(1),
              &:nth-child(2) {
                border-right: none;
              }
              &:hover {
                color: #000;
                background: #fff;
              }
            }
          }
          .result {
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #000;
            font-size: 20px;
          }
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="btnwrapper">
        <span id="20">20세 이상</span>
        <span id="30">30세 이상</span>
        <span id="40">40세 이상</span>
      </div>
      <div class="result"></div>
    </main>
  </body>
</html>
