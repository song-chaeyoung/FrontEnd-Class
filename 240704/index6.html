<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shadow</title>
    <style>
      div {
        box-sizing: border-box;
        width: 400px;
        height: 300px;
        padding: 120px 0 0;
        text-align: center;
        border-radius: 50%;
        background: radial-gradient(transparent, #fccb90, #d57eeb);
        box-shadow: 2px 2px 4px #000;
        h1 {
          color: #fff;
          font-size: 18px;
          text-shadow: 0 0 4px #000;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </div>
  </body>
</html>
