<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>티빙회원가입</title>
    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/580465cdf5.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header>
      <a href="#" class="logo">
        <img src="./img/logo-tving-red.png" alt="logo" />
      </a>
    </header>
    <main>
      <div class="title">
        <h1>티빙 회원가입</h1>
        <p>아이디와 이메일로 간편하게 티빙을 시작하세요.</p>
      </div>
      <section class="content_container">
        <aritcle class="content id">
          <form action="post">
            <label for="id"></label>
            <input type="text" name="id" id="id" placeholder="아이디" />
          </form>
          <p class="desc">영문소문자 또는 영문 소문자, 숫자 조합 6~12자리</p>
        </aritcle>
        <article class="content password1">
          <form action="post">
            <label for="password1"></label>
            <input
              type="password"
              name="password1"
              id="password1"
              placeholder="비밀번호"
            />
          </form>
        </article>
        <article class="content password1">
          <form action="post">
            <label for="password2"></label>
            <input
              type="password"
              name="password2"
              id="password2"
              placeholder="비밀번호 확인"
            />
          </form>
          <p class="desc">영문, 숫자, 특수문자(~!@#$%^&*)조합 8~15자리</p>
        </article>
        <article class="content email">
          <form action="post">
            <label for="email"></label>
            <input type="email" name="email" id="email" placeholder="이메일" />
          </form>
        </article>
        <article class="content phone">
          <form class="phone">
            <input
              type="number"
              name="phone"
              id="phone"
              placeholder="휴대폰 번호"
            />
          </form>
          <div>
            <button>인증번호 전송</button>
          </div>
        </article>
        <article class="content gender">
          <div id="gender_btn">
            <button id="femalebtn">
              <i class="fas fa-person-dress"></i>
            </button>
            <button id="malebtn">
              <i class="fas fa-person"></i>
            </button>
          </div>
        </article>

        <article class="content check">
          <div class="checkbox">
            <input type="checkbox" name="auth" id="auth" />
            <label for="auth"></label>
            <p>이용약관을 검토했으며 이에 동의합니다.</p>
          </div>
          <div class="checkbox">
            <input type="checkbox" name="private" id="private" />
            <label for="private"></label>
            <p>개인정보 처리방침에 동의합니다.</p>
          </div>
        </article>
        <article class="content btn">
          <input type="submit" value="가입하기" />
        </article>
      </section>
    </main>
  </body>
</html>
