<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script4.js"></script>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        #container {
          padding: 20px;
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          form {
            margin-bottom: 40px;
            input[type="text"] {
              border: none;
              border-bottom: 1px solid #ccc;
              padding: 10px 20px;
              margin-right: 30px;
              &:focus {
                outline: none;
              }
            }
            input[type="submit"] {
              border: none;
              border-radius: 10px;
              padding: 10px 20px;
              cursor: pointer;
            }
          }
        }
      }
    </style>
  </head>
  <body>
    <main id="container">
      <form action="http://127.0.0.0.1" method="get">
        <input type="text" name="usernumber" id="usernumber" />
        <input type="submit" value="입력" />
      </form>
      <div id="result"></div>
    </main>
  </body>
</html>
