<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <style>
      .parent {
        border: 5px solid #000;
        background: khaki;
        height: 300px;
        width: 500px;
        display: grid;
        div {
          border: 1px solid #000;
          &.item1 {
            background: crimson;
            grid-area: 1/1 / 2/3;
            z-index: 2;
          }
          &.item2 {
            background: yellowgreen;
            grid-area: 1/2 / 3/3;
            /* position: relative; */
            z-index: 1;
          }
          &.item3 {
            background: dodgerblue;
            grid-area: 2/2 / 3/4;
          }
        }
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="item1">1</div>
      <div class="item2">2</div>
      <div class="item3">3</div>
      <!-- <div class="item4">4</div> -->
    </div>
  </body>
</html>
