<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./script.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background: linear-gradient(150deg, #13f0cf, #ddf311);
        width: 100%;
        .progress_wrap {
          position: fixed;
          top: 0;
          width: 100%;
          height: 5px;
          background: #2d9c9a;
          .bar {
            width: 0%;
            height: 100%;
            background: #fff;
            transition: width 0.5s;
          }
        }
        h1 {
          position: fixed;
          bottom: 50px;
          left: 50px;
          font-size: 50px;
          color: #fff;
        }
        .innerwrap {
          width: 100%;
          height: 5000px;
        }
      }
    </style>
  </head>
  <body>
    <div class="progress_wrap">
      <div class="bar"></div>
    </div>
    <h1>0%</h1>
    <div class="innerwrap"></div>
  </body>
</html>
