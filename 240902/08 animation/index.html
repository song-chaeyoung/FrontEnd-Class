<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- anime -->
    <script src="./anime.js"></script>
    <!-- custom -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul,
      li {
        list-style: none;
      }
      section {
        width: 100vw;
        height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        .eye {
          position: absolute;
          width: 26px;
          height: 26px;
          border-radius: 50%;
          background: #fff;
          /* animation: ani 1s ease-in-out infinite; */
          &.eye1 {
            left: 40%;
            top: 40%;
            &::before {
              content: "";
              position: absolute;
              top: 50%;
              left: 50%;
              width: 50%;
              height: 50%;
              transform: translate(-50%, -50%);
              border-radius: 50%;
              background: #000;
            }
          }
          &.eye2 {
            left: 50%;
            top: 40%;
            &::before {
              content: "";
              position: absolute;
              top: 50%;
              left: 50%;
              width: 50%;
              height: 50%;
              transform: translate(-50%, -50%);
              border-radius: 50%;
              background: #000;
            }
          }
        }
        .circle {
          position: absolute;
          /* top: 29%; */
          /* left: 24%; */
          top: calc(50% - 163px);
          left: calc(50% - 164px);
          width: 10px;
          height: 10px;
          background: #fff;
          border-radius: 50%;
          box-shadow: 0 0 10px rgba(255, 255, 255, 1);
        }
        svg {
          fill: none;
          stroke: #fff;
          stroke-width: 2;
          width: 320px;
        }
      }

      @keyframes ani {
        0% {
          height: 30px;
          transform: skew(0);
        }
        100% {
          height: 10px;
          transform: skew(20deg);
        }
      }
    </style>
  </head>
  <body>
    <section>
      <div class="circle"></div>
      <div class="eye eye1"></div>
      <div class="eye eye2"></div>
      <svg class="svg" viewBox="0 0 334 327">
        <path
          d="M283.5 64C265.9 23.2 187 -1.5 162.5 1.49995L108 10.5L56.5 32.5L20.5 79L5.00012 139.5C-5.99997 157.5 10 204.405 11.5 205.5C29.4922 218.635 22.5 277.5 128.5 318C208 348.375 257.5 274 280 298.5C330.56 353.554 317.333 311.5 301.5 286.5C321.167 272.167 351.9 244.6 317.5 249C274.5 254.5 298 281 283 274C268.12 267.056 276.366 251.747 279.915 245.157L280 245C280.711 243.679 306 177 306 169C306 160.678 305.5 115 283.5 64Z"
        />
      </svg>
    </section>
  </body>
</html>
