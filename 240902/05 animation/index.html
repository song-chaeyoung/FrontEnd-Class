      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

      ul,
      li {

        height: 100vh;
        ul {
          display: flex;
          li {
            width: 80px;
            height: 80px;
            background: cornsilk;
            margin: 0 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
          }
        }
      }
    </style>
  </head>

    <section>
      <ul>
        <li class="">0</li>
