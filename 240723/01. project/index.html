<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery -->
    <script src="./jquery-2.1.4.js"></script>
    <!-- 라이브러리, 
  1. Page Scroll Effects = 마우스 스크롤 변경 시, 페이지 애니메이션 효과 적용
  2. scrollTo = 동일 페이지 내 특정 요소로 이동할 때, 부드럽게
  3. Slick slider = 슬라이더 기능을 가볍게 구현
  4. Feather Light = 모달창 
  -->
    <!-- Page Scroll Effects -->
    <link rel="stylesheet" href="./velocity/velocitystyle.css" />
    <script src="./velocity/modernizr.js"></script>
    <script src="./velocity/velocity.min.js"></script>
    <script src="./velocity/velocity.ui.min.js"></script>
    <script src="./velocity/main.js"></script>
    <!-- ScrollTo -->
    <script src="./scrollto/jquery.scrollTo.js"></script>
    <!-- Slick Slider -->
    <link rel="stylesheet" href="./slick/slick.css" />
    <link rel="stylesheet" href="./slick/slick-theme.css" />
    <script src="./slick/slick.js"></script>
    <!-- FeatherLight -->
    <script src="./feather/featherlight.js"></script>
    <!-- custom css&js -->
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
